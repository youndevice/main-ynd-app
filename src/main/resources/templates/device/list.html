<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
    <div th:replace="~{fragment/layout.html :: header-css}"></div>
    <div th:replace="~{fragment/layout.html :: header-js}"></div>
</head>

<body>
<div th:replace="~{fragment/layout.html :: header}"></div>
Device
<a href="/device/create" type="button" class="btn btn-primary">Create Device</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">User Friendly Name</th>
        <th scope="col">TYPE</th>
        <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="device: ${deviceList}">
        <td th:text="${device.id}"/>
        <td th:text="${device.userFriendlyName}"/>
        <td th:text="${device.deviceType}"/>
        <td>
            <a th:href="@{/device/edit/{id}(id=${device.id})}"><i class="fas fa-edit"></i></a>
            <a th:href="@{/device/delete/{id}(id=${device.id})}"><i class="fas fa-trash-alt"></i></a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
